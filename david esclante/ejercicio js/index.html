<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de variales de JS</title>
</head>
<body>
    <h1>Demostracion de variables en java script</h1>
    <body>
        <h2>Tabla de 3 filas y 4 columnas</h2>
        <table border="1">
            <tr>
                <td id="">ID</td>
                <td id="">PRODUCTO</td>
                <td id="">CATEGORIA</td>
                <td id="">VALOR</td>
            </tr>
            <tr>
                <td id="celda21"></td>
                <td id="celda22"></td>
                <td id="celda23"></td>
                <td id="celda24"></td>
            </tr>
            <tr>
                <td id="celda31"></td>
                <td id="celda32"></td>
                <td id="celda33"></td>
                <td id="celda34"></td>
            </tr>
        </table>
        <script>
            function insertarTabla(){
                var celda21="1";
                let celda22= "camisa";
                let celda23="ropa";
                var celda24=" 50000";

                var celda31="2";
                let celda32="pantalon";
                let celda33="ropa";
                var celda34="80000";
                document.getElementById("celda21").innerHTML=celda21;
                document.getElementById("celda22").innerHTML=celda22;
                document.getElementById("celda23").innerHTML=celda23;
                document.getElementById("celda24").innerHTML=celda24;

                document.getElementById("celda31").innerHTML=celda31;
                document.getElementById("celda32").innerHTML=celda32;
                document.getElementById("celda33").innerHTML=celda33;
                document.getElementById("celda34").innerHTML=celda34;

            }
            insertarTabla();
        </script>
    </body>
    
</body>
</html>
